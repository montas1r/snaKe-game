<!DOCTYPE html>
<html lang="en">
<head>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1895499946220839"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <div class="start-modal">
            <h2>Snake Game</h2>
            <h4 id="credit">Created by Montasir</h4>            
            <button onclick="startGame()">▶</button>
        </div>
    </div>
    <div class="game-container">
        <div class="score-label" id="scoreLabel">0</div>
        <div class="timer-label" id="timerLabel">Time: 0s</div>
        <canvas id="snakeCanvas" width="800" height="600"></canvas>

        <!-- Buttons for mobile movement -->
        <div class="mobile-buttons">
            <button id="btnUp">↑</button>
            <button id="btnDown">↓</button>
            <button id="btnLeft">←</button>
            <button id="btnRight">→</button>
        </div>
    </div>

    <script src="snake_game.js"></script>
</body>
</html>
