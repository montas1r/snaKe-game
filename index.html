<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <div class="start-modal">
            <h2>Welcome to Snake Game</h2>
            <p>Press the "Start" button to begin!</p>
            <button onclick="startGame()">Start</button>
        </div>
    </div>
    <div class="game-container">
        <div class="score-label" id="scoreLabel">0</div>
        <div class="timer-label" id="timerLabel">Time: 0s</div>
        <canvas id="snakeCanvas" width="800" height="600"></canvas>
    </div>
    <script src="snake_game.js"></script>
</body>
</html>
